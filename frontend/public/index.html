  Gaia Visualizer is an interactive map visualization tool that allows users to explore geographic point data, hexagonal region overlays, and flux data. Features include:
  - Clickable point markers with detailed information
  - Hexagonal region overlays with continent-based coloring
  - Visualization of average and time series flux data
  - Customizable view state and projection
  - Sidebar controls for toggling various map layers and settings
